name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # AGGRESSIVE CLEANUP: Finds and deletes ANY .egg-info folder recursively
      - name: Clean Build Environment
        run: |
          find . -name "*.egg-info" -type d -exec rm -rf {} +
          rm -rf build/
          rm -rf dist/

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel pytest

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          # Install the project itself in editable mode
          pip install -e .

      - name: Run Smoke Test
        env:
          # Force Python to look in the current directory
          PYTHONPATH: .
          # ðŸ‘‡ FAKE KEY to satisfy Pydantic validation during startup
          OPENAI_API_KEY: "sk-mock-key-for-testing-only"
        run: |
          python -m tests.integration.test_smoke
